<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Management App</title>
    <link rel="stylesheet" href="styles/home.css">
    <script src="data/data.js"></script>
</head>
<body>
    <header>
        <h1>IPL</h1>
        <div class="search-container">
            <input type="text" id="team-search" placeholder="Search">
            <button id="add-team-button">Add team</button>
        </div>
    </header>
    <main>
        <section id="team-grid">
            <!-- Team cards will be dynamically added here -->
        </section>
    </main>
    <dialog id="team-modal">
        <div>
            <button id="close-modal">&times;</button>
            <h2>Add Team</h2>
            <form id="team-form">
                <label for="team-name">Team Name:</label>
                <input type="text" id="team-name" name="name" required><br>
    
                <label for="team-icon">Team Icon URL:</label>
                <input type="url" id="team-icon" name="icon" required><br>
    
                <label for="top-batsman">Top Batsman:</label>
                <input type="text" id="top-batsman" name="topBatsman" required><br>
    
                <label for="top-bowler">Top Bowler:</label>
                <input type="text" id="top-bowler" name="topBowler" required><br>
    
                <label for="championships-won">Championships Won:</label>
                <input type="number" id="championships-won" name="championshipsWon" required><br>
    
                <label for="team-code">Team Code:</label>
                <input type="text" id="team-code" name="code" required><br>
    
                <button type="submit">Save</button>
            </form>
        </div>
    </dialog>
     

    <script src="javascript/home.js"></script>
</body>
</html>
